<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<script src="../history.js/scripts/bundled/html5/native.history.js"></script>


<script>
    /**
     * A base behaviour that will allow for changing page context.
     */
    var XHRContextBehavior = {
        properties: {
            /**
             * What will the new page title be when applied
             */
            pageTitle: String
        },

        attached: function() {
            this.apply();
            this.fire('context-attached', {
                title: this.pageTitle,
                data: this.getData()
            });
        },

        /**
         * Returns browser history data object. The result from this will
         * be passed to history.pushState().
         * Override this function to create your own updates to pass data
         * along.
         */
        getData: function() {
            return null;
        },

        /**
         * Apply any changes to the document based on the page context
         * Override this function to create your own updates to the page
         * context.
         */
        apply: function() { }
    };
</script>


<!--
`ostinato-xhr`
Makes an ajax request to a resource, and inserts the html response into the
target dom node(s).

@demo demo/index.html 
-->
<dom-module id="ostinato-xhr">
    <template>
        <iron-ajax
            id="xhr"
            method="[[method]]"
            handle-as="text"
            headers='{"X-Requested-With": "XMLHttpRequest"}'
            content-type="[[contentType]]"
            on-response="_handleResponse"
            on-error="_handleError"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'ostinato-xhr',

            properties: {
                /**
                 * A comma separated list of target element selectors which
                 * should receive the new content.
                 * If these nodes exist in the response content, then it will
                 * be extracted directly from the response.
                 */
                targetSelectors: String,

                /**
                 * The http method to use for the request
                 */
                method: {
                    type: String,
                    value: 'get'
                },

                /**
                 * The contenttype to use for the request
                 */
                contentType: {
                    type: String,
                    value: null
                },

                /**
                 * Whether or not to update the browser history when this
                 * component is used.
                 */
                updateHistory: {
                    type: Boolean,
                    value: false
                },

                /**
                 * The selector to the element that implements the
                 * ostinato-xhr-context. This element must have a `apply`
                 * method
                 */
                xhrContextSelector: String
            },

            attached: function() {
                if (this.updateHistory) {
                    History.Adapter.bind(window, 'statechange', function() {
                        var state = History.getState();
                        // Only generate the request if the urls actually changed
                        if (this.$.xhr.url !== state.url) {
                            this.generateRequest(state.url);
                        }
                    }.bind(this));
                }
            },

            /**
             * Make a request to the url, optionally passing data
             */
            generateRequest: function(url, data) {
                this.debounce(url, function() {
                    if (data) this.$.xhr.body = data;
                    this.$.xhr.url = url;
                    this.$.xhr.generateRequest();
                    this.fire('request-started');
                });
            },

            _handleResponse: function() {
                this.fire('request-completed');

                var doc = new DOMParser().parseFromString(this.$.xhr.lastResponse, "text/html");
                var targetSelectorList = this.targetSelectors.split(',');

                // Load the content for each of the targets
                targetSelectorList.forEach(function(targetSelector) {
                    var target = document.querySelector(targetSelector);
                    var content = doc.querySelector(targetSelector);

                    if (content) {
                        target.innerHTML = content.innerHTML;
                    }
                });

                // Apply the context if available
                var context = document.querySelector(this.xhrContextSelector);
                context.addEventListener('context-attached', function(ev) {
                    // Update the browser state if required
                    if (this.updateHistory) {
                        History.pushState(
                            ev.detail.data,
                            ev.detail.title,
                            this.$.xhr.url
                        );
                    }
                }.bind(this));

                this.fire('content-updated');
            },

            _handleError: function() {
                console.log('TODO: Handle error response');
            }
        });
    </script>
</dom-module>


<!--
`ostinato-xhr-triggers`
Use this element to specify which elements should behave as ostinato-xhr
triggers. This will only handle triggers that is wrapped inside this element.
-->
<script>
    Polymer({
        is: 'ostinato-xhr-triggers',

        properties: {
            /**
             * The query selector for the `ostinato-xhr` element to use when
             * making the request.
             */
            xhrSelector: {
                type: String,
                value: "#xhrContent"
            },

            triggerSelector: {
                type: String,
                value: "[xhr-link]"
            }
        },

        ready: function() {
            var triggerList = document.querySelectorAll(this.triggerSelector);
            triggerList.forEach(function(trigger) {
                trigger.addEventListener('click', function(ev) {
                    ev.preventDefault();
                    this.triggerRequest(ev.currentTarget.href);
                }.bind(this));
            }.bind(this));
        },

        /**
         * Get the `ostinato-xhr` element and make the request.
         */
        triggerRequest: function(href) {
            var loader = document.querySelector(this.xhrSelector);
            loader.generateRequest(href);
        }
    });
</script>


<!--
`ostinato-xhr-form`
Submits a form via ajax and uses the `ostinato-xhr` component to handle the
request/response.
-->
<dom-module id="ostinato-xhr-form">
    <script>
        Polymer({
            /**
             * This element will extend the form so that it will submit via
             * ajax. This is a full ostinato-xhr post, so the expected response
             * should be html.
             *
             * Normal submit buttons in the form will still submit it
             * normally. If you want to have it submitted via ajax, you need
             * to include a element with the [confirm] attribute.
             *
             * A [cancel] element can be specified in the same way.
             *
             */
            is: 'ostinato-xhr-form',

            properties: {
                /**
                 * The target selector for the container to replace the form
                 * content with the response.
                 */
                targetSelectors: String,

                method: {
                    type: String,
                    value: 'post'
                },

                contentType: {
                    type: String,
                    value: "application/x-www-form-urlencoded"
                }
            },

            ready: function() {
                this.form = Polymer.dom(this).querySelector('form');

                // Set up the xhr request object
                this.xhr = document.createElement('ostinato-xhr');
                this.xhr.contentType = this.contentType;
                this.xhr.method = this.method;
                this.xhr.targetSelectors = this.targetSelectors;
                this.xhr.url = this.action;

                // Handle the confirm button events
                this.confirm = Polymer.dom(this).querySelector('[confirm]');
                this.confirm.addEventListener('click', function(ev) {
                    ev.preventDefault();
                    var data = new FormData(this.form);
                    this.xhr.generateRequest(this.form.action, data);
                }.bind(this));
            }
        });
    </script>
</dom-module>
